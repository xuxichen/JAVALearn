</head>
<body>
    <input type="button" value="打开新页面" id="openBtn">
    <input type="button" value="关闭新页面" id="closeBtn">
    <script>

        // var s = prompt("用户名","请输入合适的名字")
        // alert(s)
        var openBtn = document.getElementById("openBtn")
        var newWindow
        openBtn.onclick = function() {
            newWindow = open()
        }

        var closeBtn = document.getElementById("closeBtn")
        closeBtn.onclick = function() {
            newWindow.close()
        }
    </script>
