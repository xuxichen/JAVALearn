<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(function () {
            // 发送ajax请求，加载所有省份数据
            $.get("/redisDemo/provinceServlet",function (data) {
                if (data) {
                    var $province = $("#province");
                    $(data).each(function () {
                        var option = "<option name='"+this.id+"'>"+this.name+"</option>"
                        $province.append(option)
                    })
                }
            })
        })
    </script>
</head>
<body>

    <select id="province">
        <option>---请选择省份---</option>
    </select>
</body>
</html>
